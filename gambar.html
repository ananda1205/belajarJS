<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Gambar</title>
</head>
<body>

    <img id="gambar" src="mata.jpeg" width="90%">
    <h1 id="kata">Oouuh!</h1>

    <script src="jquery-3.7.1.min.js"></script>

    <script>
    var stsgambar = false;
    $("#gambar").click(function(){
        if(stsgambar){
            stsgambar = false;
            $("#gambar").attr("src","sideeye.jpeg");
            $("#kata").text("what are u looking at?!");
        }
        else{
            stsgambar = true;
            $("#gambar").attr("src","mata.jpeg");
            $("#kata").text("Oouuh!");

        }


    });
    </script>

</body>
</html>
